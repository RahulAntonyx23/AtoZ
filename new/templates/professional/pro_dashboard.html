<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ professional['name'] }}</h1>
    <p><strong>Service Type:</strong> {{ service['name'] }}</p>
    {% if professional['status'] == 'approved' %}
        <a href="{{ url_for('view_request_pro', service_type=service['name'], pro_id=professional['id']) }}">
            <button>See Requests</button>
        </a>
    {% else %}
        <p>Your account is not approved yet. Please contact the administrator.</p>
    {% endif %}
</body>
</html>
