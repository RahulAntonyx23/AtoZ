<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Welcome, {{ professional['name'] }}</h1>
    <p><strong>Service Type:</strong> {{ service['name'] }}</p>
    {% if professional['status'] == 'approved' %}
        <a href="{{ url_for('view_request_pro', service_type=service['name'], pro_id=professional['id']) }}">
            <button style="margin: auto;">See Requests</button>
        </a>
        <a href="{{ url_for('professional_reviews', pro_id=professional['id']) }}">
            <button style="margin: auto;">See Reviews</button>
        </a>
        <a href="{{ url_for('close_request', service_type=service['name'], pro_id=professional['id']) }}">
            <button style="margin: auto;">Close Request</button>
        </a>

    {% else %}
        <p>Your account is not approved yet. Please contact the administrator.</p>
    {% endif %}
</body>
</html>
